<h2>Criar novo Lembrete</h2>
<mat-card>
<form>
    <table>
        <td>
            <mat-form-field>
                <mat-label>Lembrete</mat-label>
                <input 
                    matInput type="text" 
                    [formControl]="nameControl"
                    required>
            </mat-form-field>
            <div></div>
            <mat-form-field>
                <mat-label>Data</mat-label>
                <input 
                    matInput type="date" 
                    [formControl]="dateControl"
                    required>
            </mat-form-field>
            <div></div>
            <mat-form-field>
                <mat-label>Tempo</mat-label>
                <input 
                    matInput type="time" 
                    [formControl]="timeControl"
                    required>
            </mat-form-field>
            <div></div>
            <button  mat-button class="primary" (click)="save()" >Criar</button>
        </td>
    </table>
</form>
</mat-card>

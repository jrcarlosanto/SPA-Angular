<h2>Lista de Lembretes</h2>
<mat-card *ngFor="let item of list" class="item-card" >
  <label>{{ item.date | date:'dd/MM/yyyy HH:mm' }}</label>

  <h3 [class.done]="item.done">{{ item.name }}</h3>

  <button mat-button class="primary" class="buttonCard" (click)="onDelete(item.id)">Deletar</button>
</mat-card>  
<div>
  <p> Página: {{pagList}}</p>
  <button mat-button class="primary" (click)="loadMore()">Avançar página</button>
  <button mat-button class="primary" (click)="loadLess()">Voltar página</button>
</div>
